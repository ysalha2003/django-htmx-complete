<!-- templates/partials/profile_success.html -->
<div class="text-center py-4">
    <div class="mb-3">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
    </div>
    <h4 class="text-success mb-3">Profile Updated Successfully!</h4>
    <p class="text-muted mb-4">
        Your profile information has been saved and updated.
    </p>
    
    <div class="row g-3 justify-content-center">
        <div class="col-auto">
            <button class="btn btn-primary" 
                    hx-get="{% url 'accounts:profile' %}" 
                    hx-target="#profile-form-container" 
                    hx-swap="innerHTML">
                <i class="bi bi-pencil-square me-2"></i>
                Edit Again
            </button>
        </div>
        <div class="col-auto">
            <a href="{% url 'core:home' %}" class="btn btn-outline-secondary">
                <i class="bi bi-house-fill me-2"></i>
                Back to Home
            </a>
        </div>
    </div>
</div>

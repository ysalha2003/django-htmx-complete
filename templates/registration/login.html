<!-- templates/registration/login.html -->
{% extends 'base/base.html' %}

{% block title %}Sign In - Django + HTMX{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="card-title mb-1">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Welcome Back
                </h2>
                <p class="text-muted mb-0">Sign in to your account</p>
            </div>
            <div class="card-body">
                <div id="login-form-container">
                    {% include 'partials/login_form.html' %}
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted mb-2">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">
                            <i class="bi bi-key-fill me-1"></i>Forgot your password?
                        </a>
                    </p>
                    <p class="text-muted">
                        Don't have an account? 
                        <a href="{% url 'accounts:register' %}" class="text-decoration-none fw-bold">Create one here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
